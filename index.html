<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: orangered;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.login-box {
    background: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

.login-box h1 {
    color: #1877f2;
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
}

.textbox {
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #1877f2;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #1558b0;
}

.links {
    margin-top: 20px;
    text-align: center;
}

.links a {
    color: #1877f2;
    text-decoration: none;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
    color: blueviolet;
}
body:hover{
    color: black;

}


</style>
<body>
    
    <div class="container">
        <div class="login-box">
            <h1>Facebook</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Email or Phone Number" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" class="btn" value="Log In">
                <div class="links">
                    <a href="#">Forgotten password?</a>
                    <a href="#">Create new account</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
